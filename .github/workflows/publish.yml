name: Publish Libraries to Maven Central

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - uses: gradle/actions/setup-gradle@v4

      - name: Publish screen libraries (annotations, compiler)
        run: ./gradlew :screen-annotations:publishAllPublicationsToMavenCentralRepository :screen-compiler:publishAllPublicationsToMavenCentralRepository

      - name: Publish viewbinding-compiler
        run: ./gradlew :viewbinding-compiler:publishAllPublicationsToMavenCentralRepository

      - name: Publish screen-gradle-plugin
        working-directory: screen-gradle-plugin
        run: ../gradlew publishAllPublicationsToMavenCentralRepository

      - name: Publish viewbinding-gradle-plugin
        working-directory: viewbinding-gradle-plugin
        run: ../gradlew publishAllPublicationsToMavenCentralRepository
